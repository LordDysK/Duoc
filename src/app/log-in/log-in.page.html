<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      <span style="color: rgba(255, 183, 27, 0.962);">Duoc</span> <span
        style="color:#012c56;">UC</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container-home1">
    <ion-card>
      <ion-card-header>
        <ion-avatar id="icono">
          <img src="assets/img/Diana.png" alt="Si soy">
        </ion-avatar>
      </ion-card-header>
    </ion-card>
  </div>
  <div id="container-home2">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-input label="Correo" labelPlacement="floating"
            placeholder="Ingrese su Correo Institucional"
            [(ngModel)]="user.usuario">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="password" type="password" labelPlacement="floating"
            placeholder="Ingrese su Contraseña"
            [(ngModel)]="user.password">
          </ion-input>
        </ion-item>
        <ion-select [(ngModel)]="informacion.Info" label="Estudiante/Docente"
          interface="action-sheet"
          placeholder="Seleccione su opcion" slot="center">
          <ion-select-option value="Estudiante">Estudiante</ion-select-option><br>
          <ion-select-option value="Docente">Docente</ion-select-option>
        </ion-select>
        <br>
        <ion-button (click)="enviar()" size="small" shape="round">Conectar</ion-button><br>
        <ion-button id="open-modal" shape="round" size="small">Olvido su
          Contraseña?</ion-button><br>
        <div>
          <h1>
            {{mensaje}}
          </h1>
        </div>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
