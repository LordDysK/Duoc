<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      <span style="color: rgba(255, 183, 27, 0.962);">Duoc</span> <span
        style="color:#012c56;">UC</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container-home1">
    <ion-card>
      <ion-card-header>
        <ion-avatar id="icono">
          <img src="assets/img/si.jpg" alt="Si soy">
        </ion-avatar>
      </ion-card-header>
    </ion-card>
  </div>
  <div id="container-home2">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario"
            labelPlacement="floating"
            placeholder="Ingrese su Usuario">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Contraseña"
            type="password" labelPlacement="floating"
            placeholder="Ingrese su Contraseña">
          </ion-input>
        </ion-item>
        <ion-select [(ngModel)]="informacion.Info" label="Estudiante/Docente"
          interface="action-sheet"
          placeholder="Seleccione su opcion" slot="center">
          <ion-select-option value="Estudiante">Estudiante</ion-select-option><br>
          <ion-select-option value="Docente">Docente</ion-select-option>
        </ion-select>
        <br>
        <ion-button (click)="enviar()" size="small" shape="round">Conectar</ion-button><br>
        <ion-button id="open-modal" shape="round" size="small">Olvido su
          Contraseña?</ion-button><br>
        <div>
          <h1>
            {{mensaje}}
          </h1>
        </div>
      </ion-list>
    </ion-card>
    <ion-alert trigger="present-alert" header="Registro" subHeader="{{mensaje}}"
      [buttons]="alertButtons"></ion-alert>

    <!-- Modal Section Begin -->
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Salir</ion-button>
            </ion-buttons>
            <ion-title>Registro</ion-title>
            <ion-buttons slot="end" id="present-alert">
              <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario"
              labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña"
              type="password" labelPlacement="floating"
              placeholder="Ingrese su Contraseña"></ion-input>
          </ion-item>

        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- Modal Section End -->
  </div>
</ion-content>
